<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tick-Tock</title>
  <script>
    var tick = true;

    function ticker() {
        if(tick) {
            console.log("Tick");
            tick = false;
        } else {
            console.log("Tock");
            tick = true;
        }
    }

    var t = setInterval(ticker, 1000);
    clearInterval(t);
  </script>
</head>
<body>

</body>
</html>
