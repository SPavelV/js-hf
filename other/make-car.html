<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make car</title>
  <script>
      function makeCar() {
          var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"],
              models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"],
              years = [1955, 1957, 1948, 1954, 1961],
              colors = ["red", "blue", "tat", "yellow", "white"],
              convertible = [true, false],

              rand1 = Math.floor(Math.random() * makes.length),
              rand2 = Math.floor(Math.random() * models.length),
              rand3 = Math.floor(Math.random() * years.length),
              rand4 = Math.floor(Math.random() * colors.length),
              rand5 = Math.floor(Math.random() * 5) + 1,
              rand6 = Math.floor(Math.random() * 2),

              car = {
                  make: makes[rand1],
                  model: models[rand2],
                  year: years[rand3],
                  color: colors[rand4],
                  passengers: rand5,
                  convertible: convertible[rand6],
                  mileage: 0
              };
          return car;
      }

      function displayCar(car){
          console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
      }

      var carToSell = makeCar();
      displayCar(carToSell);

  </script>
</head>
<body>

</body>
</html>
