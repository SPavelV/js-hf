<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strings</title>
  <script>
    function validate(phoneNumber) {
        if (phoneNumber.length > 8 || phoneNumber < 7) {
            return false;
        }
        for (var i = 0; i < phoneNumber.length; i++) {
            if (i === 3) {
                if (phoneNumber.length === 8 &&
                         phoneNumber.charAt(i) !== '-') {
                    return false;
                } else if (phoneNumber.length === 7 &&
                          isNaN(phoneNumber.charAt(i))) {
                    return false;
                }
            } else if (isNaN(phoneNumber.charAt(i))) {
                return false
            }
        }
        return true;
    }

    console.log("Validate 1234567: " + validate("1234567"));
  </script>
</head>

</body>
</html>
