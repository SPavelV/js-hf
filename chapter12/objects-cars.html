<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Objects constructor - cars</title>
  <script>
    function Car(params){
        this.make = params.make;
        this.model = params.model;
        this.year = params.year;
        this.color = params.color;
        this.passengers = params.passengers;
        this.convertible = params.convertible;
        this.mileage = params.mileage;
        this.started = false;
        this.start = function() {
            this.started = true;
        };
        this.stop = function() {
            this.started = false;
        };
        this.drive = function() {
            if (this.started) {
                console.log(this.make + " " +
                            this.model + " goez zoom zoom!");
            } else {
                console.log("Start the engine first.");
            }
        }
    }

    var chevyParams = {
        make: "Chevy",
        model: "Bel Air",
        year: 1954,
        color: "red",
        passengers :2,
        convertible :false,
        milage :1021
    };
    var chevy = new Car(chevyParams);

    var cadiParams = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
    };
    var cadi = new Car(cadiParams);

    var taxiParams = {
        make: "Webvlle Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341
    };
    var taxi = new Car(taxiParams);

    var fiatParams = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 20000
    };
    var fiat = new Car(fiatParams);

    var testCarParams = {
        make: "Webville Motors",
        model: "Test Car",
        year: 2014,
        color: "marine",
        passengers: 2,
        convertible: true,
        mileage: 21
    };
    var testCar = new Car(testCarParams);

    var cars = [chevy, cadi, taxi, fiat, testCar];

    for(var i = 0; i < cars.length; i++) {
        cars[i].start();
        cars[i].drive();
        cars[i].drive();
        cars[i].stop();
    }
  </script>
</head>
