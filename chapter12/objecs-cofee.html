<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Objects-Coffee</title>
  <script>
    function Coffee(roast, ounces) {
        this.roast = roast;
        this.ounces = ounces;
        this.getSize = function() {
            if(this.ounces === 8){
                return 'small';
            } else if (this.ounces === 12) {
                return 'medium';
            } else if (this.ounces === 16) {
                return 'large';
            } else {
                return 'underfind size coffee';
            }
        };
        this.toString = function() {
            return 'You\'ve ordered a ' + this.getSize() + ' ' + this.roast + ' coffee.';
        }
    }

    var houseBland = new Coffee('House Blend', 12);
    console.log(houseBland.toString());

    var darkRoast = new Coffee('Dark Roast', 16);
    console.log(darkRoast.toString());
  </script>
</head>
<body>

</body>
</html>
